apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  namespace: argocd
spec:
  ingressClassName: nginx
  rules:
  - host: argocd.koellgma.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
  tls:
  - hosts:
    - argocd.koellgma.de
    secretName: argocd-tls
